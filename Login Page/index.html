<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="mainDiv">
    <div class="wrapper"></div>
        <div class="title">
            Blockchain Based Market Place 
        </div>
        <div class="IOTA">
            Powered by IOTA
        </div>

        <div class="loginSection">
            <div class="one">
                <div id="text1">
                Login to our Site
                </div>
                <div id="logo">

                </div>
            </div>
            <br>
            <div>
                <div id="text2">
                    Enter username and password to continue
                </div>
                <div class="Inputs">
                    <input type="text" id="username" placeholder="username.....">
                    <input type="password" id="password" placeholder="password....">
                </div>
                <button class="btn">
                    Sign in
                </button>
                <div id = "forgotPassword">
                    <!-- Forgot Password -->
                </div>
            </div>
        </div>

        <button class="btn2">
            Register!
        </button>


    </div>
</body>
</html>
